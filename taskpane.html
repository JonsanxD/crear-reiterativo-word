<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Generador de Documento Reiterativo</title>
  <script src="taskpane.js"></script>
</head>
<body>
  <h2>Asignar Campo</h2>
  <input type="text" id="campoNombre" placeholder="Ej. Nombre, Fecha..." />
  <button id="btnAsignar">Asignar campo al texto seleccionado</button>

  <h2>Reemplazar Campos</h2>
  <textarea id="datosJson" rows="6" cols="40" placeholder='{
  "Nombre": "Carlos",
  "Fecha": "09/06/2025"
}'></textarea>
  <br />
  <button id="btnGenerar">Reemplazar en documento</button>
</body>
</html>
